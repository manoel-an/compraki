<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:compraki="http://compraki.com.br">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Compraki</title>

    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>
    
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="aw-layout-simple-page login-page">
	<div class="aw-layout-simple-page__container">
        <div class="row">
            <div class="form-group  col-sm-6">
	            <form th:action="@{/login}" method="POST">
			                
			        <div class="aw-simple-panel__message" style=" font-size: 25px; font-weight: bold;" align="center">
				        <label style="background-color: rgba(30, 148, 210, 0.49);">Por favor, faça o login.</label>		                
			        </div>				        
			        
			        <div class="aw-simple-panel__message  is-error" th:if="${#bools.isTrue(param.error)}">
			            O e-mail e/ou senha não conferem
			        </div>	    
			                
				    <div class="form-group  has-feedback">
				        <input type="text" class="form-control  input-lg" placeholder="Seu e-mail" autofocus="autofocus" name="username"/>
				        <span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
				    </div>	
				    		                
				    <div class="form-group  has-feedback">
				        <input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
				        <span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				    </div>                
	                
				    <div class="form-group">
				        <button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar
				        	<span class="fa fa-sign-in"></span> 
				        </button>
				    </div>
	             </form>	
            </div>
            <div class="form-group  col-sm-6">
	            <form th:action="@{/login}" method="POST">
			        <input id="novo_cadastro" name="novo_cadastro" type="hidden" value="NOVO_CADASTRO"> 
			        <div class="aw-simple-panel__message" style=" font-size: 25px; font-weight: bold;" align="center">
				        <label style="background-color: rgba(240, 173, 78, 0.55);">Ainda não tenho cadastro</label>		                
			        </div>
			        
				    <div class="form-group  has-feedback">
				        <input type="text" class="form-control  input-lg" placeholder="Seu e-mail" name="username" autofocus="autofocus" />
				        <span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
				    </div>	
				    		                
				    <div class="form-group  has-feedback">
				        <input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password" />
				        <span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				    </div>  
				    
				    <div class="form-group  has-feedback">
				        <input type="password" class="form-control  input-lg js-confirm-password" placeholder="Confirme Sua senha" id="confirm_password" 
				        	name="confirm_password"/>
				        <span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				    </div>  				                  

				    <div class="form-group">
				        <button type="submit" class="btn  btn-warning  btn-lg  aw-btn-full-width">Criar Conta
				        	<span class="fa fa-user"></span> 
				        </button>
				    </div>	                    
	                                   
	             </form>	
            </div>            
       </div>		        
  </div>		    
<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
<script th:src="@{/layout/javascripts/login.js}"></script>
</body>
</html>
