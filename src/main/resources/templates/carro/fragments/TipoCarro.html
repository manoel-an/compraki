 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
    xmlns:data="http://www.thymeleaf.org/extras/data">
    <form id="formTipoVeiculoCarro" th:object="${carro}">
	    <div id="targetContentTipoVeiculoCarro">
            <h2>Modelo do Carro</h2> 
            <div class="row">
                <div class="form-group  col-sm-6  compraki-required js-div-marca">
                    <label for="marca" class="control-label">Marca</label>
                    <div class="bw-field-action">
                       <select id="marca" class="form-control js-select-search js-combo-marca" th:field="*{modelo.fabricante}">
                           <option value=""></option>
                           <option th:each="fabricante : ${fabricantes}" th:text="${fabricante.nome}" th:value="${fabricante.codigo}"></option>
                       </select>
                       <div class="bw-field-action__icon" sec:authorize="hasRole('ROLE_CADASTRAR_USUARIO')" 
                            data-toggle="tooltip" data-placement="top" title="Cadastro Rápido de  Marca">
                           <a href="#" data-toggle="modal" data-target="#modalCadastroRapidoMarca">
                                <i class="glyphicon  glyphicon-plus-sign  bw-glyphicon-large"></i>
                           </a>
                       </div>
                    </div>
                </div>                
                <div class="form-group  col-sm-6  compraki-required js-div-modelo">
                    <label for="modelo" class="control-label">Modelo</label>
                    <input type="text" class="form-control js-modelo" id="email" th:field="*{modelo.descricao}" placeholder="Ex: Gol 1.0 16V"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 compraki-required js-div-categoria">
                    <label class="control-label" for="categoria">Categoria:</label>
                    <div class="bw-field-action">
                        <select id="categoria" class="form-control js-select-search js-combo-categoria" th:field="*{modelo.categoriaCarro}">
                            <option value=""></option>
                            <option th:each="categoria : ${categorias}" th:text="${categoria.descricao}" th:value="${categoria}"></option>
                        </select>
                    </div>
                </div> 
                <div class="form-group  col-sm-6  compraki-required js-div-cor">
                    <label for="corCarro" class="control-label">Cor</label>
                    <div class="bw-field-action">
                       <select id="corCarro" class="form-control js-select-search js-combo-cor" th:field="*{cor}">
                           <option value=""></option>
                           <option th:each="cor : ${cores}" th:text="${cor.descricao}" th:value="${cor.codigo}"></option>
                       </select>
                    </div>
                </div>                            
            </div>
            <h2>Acessórios</h2> 
            <div class="row">
                <div class="form-group  col-sm-12 js-div-acessorios">
                    <select id="selectAcessorios" multiple="multiple" name="js-duallistbox">
                       <option th:each="acessorio : ${acessorios}" th:text="${acessorio.descricao}" 
                        th:value="|${acessorio.codigo}-${acessorio.descricao}|" th:selected="${acessorio.selected ? true : false}"></option>
                    </select>
                </div>
            </div>
	    </div>
    </form>
</html>
